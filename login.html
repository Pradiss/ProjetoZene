<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - Zene</title>
  <link rel="icon" href="img/Subtract.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
  <header>
  <nav class="navbar navbar-expand-lg "> <!--(bg-body-tertiary) cor branca-->
    <div class="container">
      <a class="navbar-brand" href="/main.html"><img src="/img/front-log.png" alt="Logo" width="65"></a>
      
  </nav>
</header>
  
<main>
  <section id="login" class="container form-control  d-grid justify-content-center align-items-center" >
    <h2 class="p-3 ">Faça seu login na Zene</h2>
      <div class="d-grid">
        <button ><a href="https://www.google.com/gmail/about/"><i class="bi bi-google"></i> Continuar com o Google</a></button>
        <button ><a href="https://pt-br.facebook.com/login/device-based/regular/login/"><i class="bi bi-facebook"></i> Continuar com o Facebook</a></button>
        <button ><a href="https://appleid.apple.com/"><i class="bi bi-apple"></i> Continuar com a Apple</a></button>
        <button ><a href="#"> Continuar com o seu número</a></button>
      </div>
  <div>
    <form id="button"class=" text-white fw-bold ">

      <div class="row">
        <label for="">Email ou nome de usuário</label>
        <input type="email" placeholder="Email ou nome de usuário">
      </div>

      <div class="row">
        <label for="">Senha</label>
        <input id="senha" type="password" placeholder="Senha"> 
        <i  id="btn-senha" onclick="mostrarSenha()"></i>
      </div>
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" >
          <label class="form-check-label">Lembrar de mim</label>
        </div>
      <div>
        <button type="submit">Conecte-se</button>
      </div>

    </form>
    
  <div class="text-center pt-4">
    <a href="#">Esqueceu sua senha?</a>
  </div>
</div>
 <hr>
    <div class="text-center py-4">
      <p>Não tem uma conta?</p> 
      <a href="/cadastro.html"> Inscreva-se na Zene.</a>
    </div>

  </section>
</main>
